<html>
    <head>
        <title>Github Issue Prediction</title>
        <script type="application/javascript">
        window.onload = () => {
            function handleSubmit(e) {
                e.preventDefault();
                const form = e.target;
                const button = form.querySelector('[type="submit"]');
                button.value = 'Predicting...';
                const config = {
                    method: form.method, 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: form.url.value})
                }
                fetch(form.action, config)
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(data => {
                                const err = data.description ? 
                                    data.description 
                                    : 'Server error';
                                throw new Error(err);
                            });
                        }
                        return response;
                    })
                    .then(response => response.json())
                    .then(data => {
                        button.value = 'Predict';
                        showResponse(data);
                    })
                    .catch(err => {
                        button.value = 'Predict';
                        showError(err);
                    })
            };

            function showResponse(data) {
                const el = document.getElementById('response');
                var probNice;
                if (data.prob > 0.7) {
                    probNice = 'sure';
                } else if (data.prob > 0.3) {
                    probNice = 'somewhat sure';
                } else {
                    probNice = 'not very sure';
                }
                var predNice = (data.pred == 1) ? 'interested' : 'not interested';
                var emoticon = (data.pred == 1) ? 'üëç' : 'üëé';
                el.innerHTML = `${emoticon} I'm ${probNice} that you're ${predNice} in this issue`;
                el.className = (data.pred == 1) ? 'interested' : 'not-interested';
            }

            function showError(err) {
                const el = document.getElementById('response');
                el.innerHTML = err;
            }

            document.body.addEventListener('submit', handleSubmit);
        };
        </script>
